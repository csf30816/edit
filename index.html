<html>
<head>
<title>ScratchX Editor</title>
<link rel="shortcut icon" href="http://www.extdir.cf/favicon.ico">
<meta name="description" content="Editor">
<meta name="keywords" content="">
<style>
  #scratchx, body {
    margin: 0;
  }
  #head {
    background-color: #3f5975;
    width: 100%;
    height: 28px;
    position: absolute;
  }
  /* The Modal (background) */
.modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    padding-top: 100px; /* Location of the box */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content */
.modal-content {
    background-color: #fcfcfc;
    margin: auto;
    padding: 20px;
    border: 1px solid #888;
    width: 25%;
    height: 50%;
    border-radius: 6px;
    -webkit-box-shadow: 0px 0px 29px 5px rgba(0,0,0,0.3);
    -moz-box-shadow: 0px 0px 29px 5px rgba(0,0,0,0.3);
    box-shadow: 0px 0px 29px 5px rgba(0,0,0,0.3);
}

/* The Close Button */
.close {
    color: #aaaaaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: #000;
    text-decoration: none;
    cursor: pointer;
}
#myBtn {
  padding: 5px;
  transition: all .15s ease;
}
#myBtn:hover {
  transition: all .15s ease;
  color: #fff;
  cursor: pointer;
  background-color: rgba(255, 244, 71, 0.50);
}
</style>
</head>
<body>
  <div id="head">
    <div style="float: right;color: #fcfcfc;"><span id="myBtn">Login</span></div>
  </div>
  <div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">Ã—</span>
    <p>Some text in the Modal..</p>
  </div>

</div>
  <embed id="scratchx" src="http://scratchx.org/#scratch" width="100%" height="100%" style="visibility: visible;">
  <script>
// Get the modal
var modal = document.getElementById('myModal');

// Get the button that opens the modal
var btn = document.getElementById("myBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal
btn.onclick = function() {
    modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
    modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>
</body>
</html>
